<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Gift</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  background: #000;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Fullscreen container */
.story {
  background: #fff;
  width: 100%;
  height: 100%;
  max-width: 600px;
  max-height: 100vh;
  padding: 30px 22px;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Slide wrapper */
.content {
  display: none;
  width: 100%;
  text-align: center;
  animation: fadeUp 0.5s ease;
}

.content.active {
  display: block;
}

/* Images */
img {
  width: 100%;
  max-width: 220px;
  margin: 0 auto 14px;
  display: block;
}

/* Text */
.text {
  font-size: 16px;
  color: #555;
  margin-bottom: 18px;
}

/* Buttons */
button {
  background: #e6c6d8;
  color: #5a2b46;
  border: none;
  padding: 10px 18px;
  font-size: 15px;
  border-radius: 20px;
  cursor: pointer;
}
button:active { transform: scale(0.96); }

/* Helpers */
.reply-row {
  display: flex;
  justify-content: flex-end;
}
.options {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

.option-btn { background: #f1f1f1; color: #444; }

.sare-btn { text-decoration: underline; }

/* Back emoji */
.back-emoji {
  position: absolute;
  top: 18px;
  left: 18px;
  font-size: 22px;
  cursor: pointer;
}

/* Valentines */
.valentines {
  background: linear-gradient(180deg, #fff, #fff5f7);
  padding: 20px 10px;
}

.valentines h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 34px;
  color: #d6336c;
}

.heart {
  font-size: 44px;
  margin: 12px 0;
  animation: pulse 1.5s infinite;
}

/* Circular photo */
.photo-frame {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  padding: 6px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  margin: 0 auto 16px;
}
.photo-frame img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform: translateY(100vh); }
}

/* Mobile tuning */
@media (max-width: 480px) {
  .story { padding: 20px 14px; }
  .valentines h1 { font-size: 28px; }
}
</style>
</head>

<script>
const music = document.getElementById('bgMusic');
music.volume = 0.5;

let musicStarted = false;
let slides = document.querySelectorAll('.content');
let current = 0;

document.querySelector('.story').addEventListener('click', () => {
  if (!musicStarted) {
    music.play();
    musicStarted = true;
  }
}, { once: true });

function show(id) {
  slides[current].classList.remove('active');
  current = [...slides].findIndex(s => s.id === id);
  slides[current].classList.add('active');
  if (id === 'slide8') confetti();
}

function restart() {
  music.currentTime = 0;
  music.play();
  slides[current].classList.remove('active');
  current = 0;
  slides[0].classList.add('active');
}

function muteMusic(btn) {
  music.muted = !music.muted;
  btn.innerText = music.muted ? "ðŸ”Š" : "ðŸ”‡";
}

function confetti() {
  for (let i = 0; i < 40; i++) {
    let c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = ['#ff6b81','#ff9a9e','#fad0c4'][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>
