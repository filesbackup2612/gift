<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.story {
  background: #fff;
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

/* Slides */
.content {
  display: none;
  flex: 1;
  text-align: center;
  justify-content: center;
  flex-direction: column;
  animation: fadeUp 0.5s ease;
}

.content.active {
  display: flex;
}

.hidden { display: none; }

/* Images */
img {
  width: clamp(160px, 45vw, 220px);
  margin: 0 auto 12px;
}

/* Text */
.text {
  font-size: 15px;
  color: #555;
  margin-bottom: 18px;
}

/* Buttons */
button {
  background: #e6c6d8;
  color: #5a2b46;
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 18px;
  cursor: pointer;
}
button:active { transform: scale(0.96); }

/* Layout helpers */
.reply-row {
  display: flex;
  justify-content: flex-end;
}
.options {
  display: flex;
  justify-content: center;
  gap: 14px;
}
.option-btn {
  background: #f1f1f1;
  color: #444;
}
.sare-btn { text-decoration: underline; }

.back-emoji {
  position: absolute;
  top: 14px;
  left: 14px;
  font-size: 20px;
  cursor: pointer;
}

/* Valentine slide */
.valentines {
  background: linear-gradient(180deg, #fff, #fff5f7);
  position: relative;
}

.valentines h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 30px;
  color: #d6336c;
}

.valentines p {
  font-size: 15px;
}

/* Circular photo */
.photo-frame {
  width: min(220px, 70vw);
  height: min(220px, 70vw);
  border-radius: 50%;
  padding: 6px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  margin: 0 auto 16px;
  animation: zoomIn 1.2s ease;
}
.photo-frame img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* Floating hearts background */
.valentines::before {
  content: "üíñ üíï üíò üíó üíû";
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0.25;
  animation: floatHearts 8s infinite linear;
  pointer-events: none;
}
  .heart {
  font-size: 42px;
  margin-bottom: 12px;
  animation: pulse 1.5s infinite;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes zoomIn {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes floatHearts {
  0% { transform: translate(-50%, 20px); }
  100% { transform: translate(-50%, -120px); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform: translateY(100vh); }
}
</style>
</head>

<script>
let slides = document.querySelectorAll('.content');
let current = 0;

function show(id) {
  slides[current].classList.remove('active');
  slides[current].classList.add('hidden');
  current = [...slides].findIndex(s => s.id === id);
  slides[current].classList.remove('hidden');
  slides[current].classList.add('active');

  // Camera flash + auto move
  if (id === 'slide7') {
    document.body.style.background = '#fff';
    setTimeout(() => document.body.style.background = '#000', 120);
    setTimeout(() => show('slide8'), 1200);
  }

  // Final slide effects
  if (id === 'slide8') {
    confetti();
  }
}

/* Reel-style tap anywhere */
document.querySelector('.story').addEventListener('click', e => {
  if (slides[current].classList.contains('valentines')) return;
  if (e.target.tagName !== 'BUTTON' && !e.target.onclick) {
    if (slides[current + 1]) {
      slides[current].classList.remove('active');
      slides[current + 1].classList.add('active');
      slides[current].classList.add('hidden');
      current++;
    }
  }
});

/* Confetti */
function confetti() {
  for (let i = 0; i < 40; i++) {
    let c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = ['#ff6b81','#ff9a9e','#fad0c4'][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>
